{% extends 'layout.html' %}

{% block content %}
<h4 align=center> Quotes: </h4>

{% for quote in object_list %}
  <blockquote><i>{{ quote.text }}</i>
    <small><font color="#993D00">{{ quote.book.author }} - {{ quote.book.title }}</font></small>
  </blockquote>
{% endfor %}
{% endblock %}
