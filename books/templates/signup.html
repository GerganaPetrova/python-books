{% if not session.user %}
     <form class="form-horizontal" action="/signup" method="POST">{% csrf_token %} 
       <div class="control-group">
          <label class="control-label" for="firstName">First Name</label>
          <div class="controls">
           <input type="text" id="firstName" name="first_name" placeholder="First Name..." />
         </div>
        </div>

       <div class="control-group">
          <label class="control-label" for="lastName">Last Name</label>
          <div class="controls">
           <input type="text" id="lastName" name="last_name" placeholder="Last Name..." />
         </div>
        </div>

      <div class="control-group">
         <label class="control-label" for="inputEmail">Email</label>
         <div class="controls">
          <input type="email" id="inputEmail" name="email" placeholder="Email..." />  
         </div>
       </div>

       <div class="control-group">
         <label class="control-label" for="inputUsername">Username</label>
         <div class="controls">
          <input type="text" id="inputUsername" name="username" placeholder="Username..." />
         </div>
       </div>

       <div class="control-group">
         <label class="control-label" for="inputPassword">Password</label>
         <div class="controls">
           <input type="password" id="inputPassword" name="password" placeholder="Password..." />
         </div>
       </div>

       <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Sign up</button>
        </div>
      </div>
    </form>
{% endif %}
